<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<link rel="stylesheet" href="CSS/style.css">
<body>
    <div id="app">
      <h1>Current Time</h1>
      <div id="current-time"></div> <!--for displaying current time clock-->

      <div class="create-alarm"> <!--for allowing users to set timer-->
        <div>Set Alarm</div>
        <div class="form-actions">
            <form>
                <div class="alarm-inputs">
                  <input type="number" name="hour" placeholder="Enter hours" min="0" max="12" required/>
                  <input  type="number"  name="min"  min="0"  max="60"  placeholder="Enter minutes"  required/>
                  <input type="number" name="sec" min="0" max="60" placeholder="Enter seconds" required/>
                  <select name="zone" required>
                    <option value="" selected disabled>Zone</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
                <button>Submit</button>
             </form>
        </div>
      </div>
    </div>

    <div id="active-alarm"> 
      <div id="alarm-text"></div> <!--to show a confirmation of the exact time at which the alarm is set-->
      <button id="clear-alarm">Clear Alarm</button> <!-- clear existing alarm and set a new alarm time --> 
    </div>
    <audio id="alarm-audio"></audio> <!--To trigger an alarm sound-->


    <script src="JS/alarmClock.js"></script>
</body>
</html>
